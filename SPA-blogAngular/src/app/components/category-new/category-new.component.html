    <h1>{{page_title}}</h1>


    
    <p *ngIf="status != 'succes'">Edita tu Perfin de Usuario</p>

        Los La Categoria se a guardado correctamente

            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="category.name" required>
    
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre de la Ca  tegoria no es valido</small>
        </div>
